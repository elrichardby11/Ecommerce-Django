{% extends "base.html" %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->
	<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
      <div class="card-body">
      <h4 class="card-title mb-4">Login</h4>
      <form href="{% url 'login' %}" method="POST">
            {% csrf_token %}
          <div class="form-group">
			 <input type="email" name="email" class="form-control" placeholder="ejemplo@dominio.cl" >
          </div> <!-- form-group// -->
          <div class="form-group">
			<input type="password" name="password" class="form-control" placeholder="Contraseña" >
          </div> <!-- form-group// -->
          
          <div class="form-group">
          	<a href="#" class="float-right">Contraseña olvidada?</a> 
           
          </div> <!-- form-group form-check .// -->
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Entrar  </button>
          </div> <!-- form-group// -->    
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     <p class="text-center mt-4">No tienes cuenta? <a href="{% url 'register' %}">Registrate</a></p>
     <br><br>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock content %}
