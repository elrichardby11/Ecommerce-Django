{% extends 'base.html' %}

{% block content %}

<div class="card">
	<div class="row no-gutters">
		<aside class="col-md-6">
<article class="gallery-wrap"> 
	<div class="img-big-wrap">
	   <a href="#"><img src="{{ product.images.url }}"></a>
	</div> <!-- img-big-wrap.// -->
	
</article> <!-- gallery-wrap .end// -->
		</aside>
		<main class="col-md-6 border-left">
<article class="content-body">

<h2 class="title">{{ product.product_name }}</h2>

<div class="mb-3"> 
	<var class="price h4">${{ product.price }}</var> 
</div> 

<p>{{ product.description }}</p>

<hr>

<p class="text-muted small"><strong>Categoria:</strong> 
	<a href="{% url 'products_by_category' product.category.slug %}">{{ product.category.category_name }}</a>
</p>

<hr>

	{% if product.stock %}
		<a href="{% url 'add_cart' product.id %}" class="btn  btn-success"> <span class="text">Agregar al Carrito</span> <i class="fas fa-shopping-cart"></i>  </a>
	{% else %}
		<h2 class="title">Sin Unidades Disponibles</h2>
	{% endif %}
</article> <!-- product-info-aside .// -->
		</main> <!-- col.// -->
	</div> <!-- row.// -->
</div> <!-- card.// -->
<!-- ============================ COMPONENT 1 END .// ================================= -->

<br>

<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock content %}
